services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tridah-home-app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - tridah-network

  nginx:
    image: nginx:alpine
    container_name: tridah-home-nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - .:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - tridah-network
    depends_on:
      - app

